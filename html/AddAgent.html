	&nbsp;<p align="center">
		<font color="#000000"><b>
        <font face="Arial" size="4">&nbsp;</font>
		<font size="6">Add A New Agent
		</font></b></font>
	</p>
	<center>
		<aside style="background-color: #ededed; width:50%; padding:5%">

		Please enter the Agent ID and License Number for your Agent below to add them to our service!
		<p>
			<font color="red">Note: * Required Fields</font>
		</p>

		<form method="post" action="CSI/AddAgent">
			<p>

			<table>
				<tr>
					<td>
						<input type="number" name="AgentID" placeholder="AGENT ID*" required>&nbsp;
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="AgentName" size="25" placeholder="AGENT NAME*" required></font>
						&nbsp;
					</td>
				</tr>
				<tr>
					<td>
						<input type="email" name="AgentEmail" size="25" placeholder="AGENT EMAIL"></font>
						&nbsp;
					</td>
				</tr>
			</table>
			<br><br>
			<table>
				<tr>
					<td>
						<input type="submit" name="Submit" value="Submit">
					</td>
					<td>
						<input type="reset" value="Reset">
					</td>
				</tr>
			</table>
			</p>
		</form>
</aside>
