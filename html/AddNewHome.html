<body bgcolor="cbf9ff">
	&nbsp;<p align="center">
		<font color="#000000"><b>
        <font face="Arial" size="4">&nbsp;</font>
		<font size="6">Add A New Home
		</font></b></font>
	</p>
	<center>
		<aside style="background-color: #ededed; width:50%; padding:5%">

			Enter a Home ID and Address below to add your new home to our database!
			<p>
				<font color="red">Note: * required fields</font>
			</p>

			<form method="post" action="/CSI/AddNewHome">
				<p>

				<table>
					<tr>
						<td>
							<input type="number" name="HOMEID" placeholder="HOME ID *">&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="ADDRESS" placeholder="ADDRESS *" size="25"></span></font>&nbsp;
						</td>
					<tr>
						<td>
							<input type="number" name="FLOORSPACE" placeholder="FLOOR SPACE (IN SQ.FT)" size="25"
								min="0"></span></font>&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="number" name="FLOORS" placeholder="FLOORS" size="25" min="0"></span></font>
							&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="number" name="BEDROOMS" placeholder="BEDROOMS" size="25" min="0"></span></font>
							&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="number" name="BATHROOMS" placeholder="BATHROOMS" size="25"
								min="0"></span></font>&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="number" name="LANDSIZE" placeholder="LAND SIZE (IN ACRES)" size="25"
								min="0"></span></font>&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="number" name="YEARCONSTRUCTED" placeholder="YEAR CONSTRUCTED" size="25"
								min="0"></span></font>&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="CATEGORY" placeholder="CATEGORY (EX. LUXURY HOME, APARTMENT)" size="25"
								min="0"></span></font>&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input type="number" name="HOMEPRICE" placeholder="PRICE (USD)" size="25"
								min="0"></span></font>&nbsp;
						</td>
					</tr>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							<input type="submit" name="Submit" value="Submit">
						</td>
						<td>
							<input type="reset" value="Reset">
						</td>
					</tr>
				</table>
				</p>
			</form>
</aside>
